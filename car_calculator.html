<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∞–≤—Ç–æ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        .exchange-rate {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }
        
        .result-item {
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-item:last-child {
            margin-bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .result-label {
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .result-item:last-child .result-label {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .result-value {
            font-size: 28px;
            font-weight: 700;
        }
        
        .result-item:last-child .result-value {
            font-size: 32px;
            color: white;
        }
        
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CarCalculator() {
            const [priceYen, setPriceYen] = useState('');
            const [deliveryCost, setDeliveryCost] = useState('500');
            const [result, setResult] = useState(null);
            const [exchangeRate, setExchangeRate] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                fetchExchangeRate();
            }, []);

            const fetchExchangeRate = async () => {
                try {
                    setLoading(true);
                    
                    // –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–≤—ã–π API
                    try {
                        const response = await fetch('https://api.frankfurter.app/latest?from=JPY&to=EUR');
                        const data = await response.json();
                        setExchangeRate(data.rates.EUR);
                        setLoading(false);
                        return;
                    } catch (err1) {
                        console.log('–ü–µ—Ä–≤—ã–π API –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º –≤—Ç–æ—Ä–æ–π');
                    }
                    
                    // –ü—Ä–æ–±—É–µ–º –≤—Ç–æ—Ä–æ–π API
                    try {
                        const response = await fetch('https://open.er-api.com/v6/latest/JPY');
                        const data = await response.json();
                        setExchangeRate(data.rates.EUR);
                        setLoading(false);
                        return;
                    } catch (err2) {
                        console.log('–í—Ç–æ—Ä–æ–π API –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                    }
                    
                    // –ï—Å–ª–∏ –æ–±–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫—É—Ä—Å
                    setExchangeRate(0.0062); // –ü—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å JPY –∫ EUR
                    setError('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å –≤–∞–ª—é—Ç');
                    setLoading(false);
                    
                } catch (err) {
                    setExchangeRate(0.0062);
                    setError('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å –≤–∞–ª—é—Ç');
                    setLoading(false);
                }
            };

            const calculatePrice = () => {
                const yen = parseFloat(priceYen);
                const delivery = parseFloat(deliveryCost);
                
                if (isNaN(yen) || yen < 0) {
                    setError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å');
                    setResult(null);
                    return;
                }
                
                if (isNaN(delivery) || delivery < 0) {
                    setError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏');
                    setResult(null);
                    return;
                }
                
                setError('');
                
                // –§–æ—Ä–º—É–ª–∞: (—Å—Ç–æ–∏–º–æ—Å—Ç—å –≤ —Ç—ã—Å—è—á–∞—Ö –π–µ–Ω + –¥–æ—Å—Ç–∞–≤–∫–∞) * 1.3 + ‚Ç¨550
                const yenTotal = (yen + delivery) * 1000; // –ø–µ—Ä–µ–≤–æ–¥–∏–º –≤ –π–µ–Ω—ã
                const euroFromYen = yenTotal * exchangeRate; // –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –µ–≤—Ä–æ
                const finalPrice = euroFromYen * 1.3 + 550; // –ø—Ä–∏–º–µ–Ω—è–µ–º —Ñ–æ—Ä–º—É–ª—É
                
                setResult({
                    basePrice: euroFromYen.toFixed(2),
                    finalPrice: finalPrice.toFixed(2)
                });
            };

            if (loading) {
                return (
                    <div className="calculator">
                        <div className="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–∞ –≤–∞–ª—é—Ç...</div>
                    </div>
                );
            }

            return (
                <div className="calculator">
                    <h1>üöó –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∞–≤—Ç–æ</h1>
                    <div className="exchange-rate">
                        –ö—É—Ä—Å: 1 JPY = {exchangeRate ? exchangeRate.toFixed(6) : '...'} EUR
                    </div>
                    
                    <div className="input-group">
                        <label htmlFor="price">–°—Ç–æ–∏–º–æ—Å—Ç—å –≤ —Ç—ã—Å—è—á–∞—Ö –π–µ–Ω:</label>
                        <input
                            id="price"
                            type="number"
                            value={priceYen}
                            onChange={(e) => setPriceYen(e.target.value)}
                            placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1000"
                            min="0"
                        />
                    </div>
                    
                    <div className="input-group">
                        <label htmlFor="delivery">–°—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏ (—Ç—ã—Å. –π–µ–Ω):</label>
                        <input
                            id="delivery"
                            type="number"
                            value={deliveryCost}
                            onChange={(e) => setDeliveryCost(e.target.value)}
                            placeholder="500"
                            min="0"
                        />
                        {error && <div className="error">{error}</div>}
                    </div>
                    
                    <button onClick={calculatePrice} disabled={!exchangeRate}>
                        –†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–æ–∏–º–æ—Å—Ç—å
                    </button>
                    
                    {result && (
                        <div className="result">
                            <div className="result-item">
                                <div className="result-label">–°—Ç–æ–∏–º–æ—Å—Ç—å + {deliveryCost} —Ç—ã—Å. –π–µ–Ω:</div>
                                <div className="result-value">‚Ç¨{result.basePrice}</div>
                            </div>
                            <div className="result-item">
                                <div className="result-label">–ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å:</div>
                                <div className="result-value">‚Ç¨{result.finalPrice}</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<CarCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
