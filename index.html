<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∞–≤—Ç–æ –∏–∑ –Ø–ø–æ–Ω–∏–∏</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        .exchange-rate {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .results-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        .result-column {
            flex: 1;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .result-column.original {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .result-column.markup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .column-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .yen-price {
            font-size: 14px;
            color: #e67e22;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .result-column.markup .yen-price {
            color: #ffd700;
        }
        
        .base-price {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 8px;
        }
        
        .final-price {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .copy-btn.original {
            background: #667eea;
            color: white;
        }
        
        .copy-btn.markup {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .copy-btn:hover {
            transform: translateY(-1px);
        }
        
        .copy-btn.copied {
            background: #27ae60 !important;
        }
        
        .copy-yen-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .copy-yen-btn:hover {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .results-container {
                flex-direction: column;
            }
            
            .calculator {
                padding: 25px;
            }
            
            .final-price {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function CarCalculator() {
            const [priceYen, setPriceYen] = useState('');
            const [markupPercent, setMarkupPercent] = useState('5');
            const [deliveryCost, setDeliveryCost] = useState('500');
            const [exchangeRate, setExchangeRate] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(null);

            useEffect(() => {
                fetchExchangeRate();
            }, []);

            const fetchExchangeRate = async () => {
                try {
                    setLoading(true);
                    
                    try {
                        const response = await fetch('https://api.frankfurter.app/latest?from=JPY&to=EUR');
                        const data = await response.json();
                        setExchangeRate(data.rates.EUR);
                        setLoading(false);
                        return;
                    } catch (err1) {
                        console.log('–ü–µ—Ä–≤—ã–π API –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º –≤—Ç–æ—Ä–æ–π');
                    }
                    
                    try {
                        const response = await fetch('https://open.er-api.com/v6/latest/JPY');
                        const data = await response.json();
                        setExchangeRate(data.rates.EUR);
                        setLoading(false);
                        return;
                    } catch (err2) {
                        console.log('–í—Ç–æ—Ä–æ–π API –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª');
                    }
                    
                    setExchangeRate(0.0062);
                    setError('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å –≤–∞–ª—é—Ç');
                    setLoading(false);
                    
                } catch (err) {
                    setExchangeRate(0.0062);
                    setError('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –ø—Ä–∏–º–µ—Ä–Ω—ã–π –∫—É—Ä—Å –≤–∞–ª—é—Ç');
                    setLoading(false);
                }
            };

            const calculate = () => {
                const yen = parseFloat(priceYen);
                const delivery = parseFloat(deliveryCost);
                const markup = parseFloat(markupPercent) || 0;
                
                if (isNaN(yen) || yen <= 0 || isNaN(delivery) || delivery < 0 || !exchangeRate) {
                    return null;
                }
                
                // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π —Ä–∞—Å—á—ë—Ç
                const yenTotal = (yen + delivery) * 1000;
                const euroFromYen = yenTotal * exchangeRate;
                const finalPrice = euroFromYen * 1.3 + 550;
                
                // –†–∞—Å—á—ë—Ç —Å –Ω–∞—Ü–µ–Ω–∫–æ–π
                const yenWithMarkup = yen * (1 + markup / 100);
                const yenTotalWithMarkup = (yenWithMarkup + delivery) * 1000;
                const euroFromYenWithMarkup = yenTotalWithMarkup * exchangeRate;
                const finalPriceWithMarkup = euroFromYenWithMarkup * 1.3 + 550;
                
                return {
                    basePrice: euroFromYen.toFixed(2),
                    finalPrice: finalPrice.toFixed(2),
                    yenWithMarkup: Math.round(yenWithMarkup),
                    basePriceWithMarkup: euroFromYenWithMarkup.toFixed(2),
                    finalPriceWithMarkup: finalPriceWithMarkup.toFixed(2)
                };
            };

            const copyToClipboard = (text, type) => {
                navigator.clipboard.writeText(text);
                setCopied(type);
                setTimeout(() => setCopied(null), 2000);
            };

            const result = calculate();

            if (loading) {
                return (
                    <div className="calculator">
                        <div className="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–∞ –≤–∞–ª—é—Ç...</div>
                    </div>
                );
            }

            return (
                <div className="calculator">
                    <h1>üöó –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∞–≤—Ç–æ</h1>
                    <div className="exchange-rate">
                        –ö—É—Ä—Å: 1 JPY = {exchangeRate ? exchangeRate.toFixed(6) : '...'} EUR
                        {error && <span style={{color: '#e74c3c'}}> ({error})</span>}
                    </div>
                    
                    <div className="input-group">
                        <label htmlFor="price">–°—Ç–æ–∏–º–æ—Å—Ç—å –≤ —Ç—ã—Å—è—á–∞—Ö –π–µ–Ω:</label>
                        <input
                            id="price"
                            type="number"
                            value={priceYen}
                            onChange={(e) => setPriceYen(e.target.value)}
                            placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1000"
                            min="0"
                        />
                    </div>
                    
                    <div className="input-group">
                        <label htmlFor="markup">–ù–∞—Ü–µ–Ω–∫–∞ (%):</label>
                        <input
                            id="markup"
                            type="number"
                            value={markupPercent}
                            onChange={(e) => setMarkupPercent(e.target.value)}
                            placeholder="5"
                            min="0"
                        />
                    </div>
                    
                    <div className="input-group">
                        <label htmlFor="delivery">–î–æ—Å—Ç–∞–≤–∫–∞ (—Ç—ã—Å. –π–µ–Ω):</label>
                        <input
                            id="delivery"
                            type="number"
                            value={deliveryCost}
                            onChange={(e) => setDeliveryCost(e.target.value)}
                            placeholder="500"
                            min="0"
                        />
                    </div>
                    
                    {result && (
                        <div className="results-container">
                            <div className="result-column original">
                                <div className="column-title">–û—Ä–∏–≥–∏–Ω–∞–ª</div>
                                <div className="base-price">‚Ç¨{result.basePrice}</div>
                                <div className="final-price">‚Ç¨{result.finalPrice}</div>
                                <button 
                                    className={`copy-btn original ${copied === 'original' ? 'copied' : ''}`}
                                    onClick={() => copyToClipboard(result.finalPrice, 'original')}
                                >
                                    {copied === 'original' ? '‚úì' : 'üìã'} {copied === 'original' ? '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ' : '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å'}
                                </button>
                            </div>
                            
                            <div className="result-column markup">
                                <div className="column-title">+{markupPercent}%</div>
                                <div className="yen-price">
                                    ¬•{result.yenWithMarkup}
                                    <button 
                                        className="copy-yen-btn"
                                        onClick={() => copyToClipboard(result.yenWithMarkup.toString(), 'yen')}
                                        title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å"
                                    >
                                        {copied === 'yen' ? '‚úì' : 'üìã'}
                                    </button>
                                </div>
                                <div className="base-price">‚Ç¨{result.basePriceWithMarkup}</div>
                                <div className="final-price">‚Ç¨{result.finalPriceWithMarkup}</div>
                                <button 
                                    className={`copy-btn markup ${copied === 'markup' ? 'copied' : ''}`}
                                    onClick={() => copyToClipboard(result.finalPriceWithMarkup, 'markup')}
                                >
                                    {copied === 'markup' ? '‚úì' : 'üìã'} {copied === 'markup' ? '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ' : '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å'}
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<CarCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
